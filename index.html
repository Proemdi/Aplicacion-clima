<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/custom.js" defer></script>
  <title>El Clima</title>
  <link rel="shortcut icon" href="./imagenes/sol.png" type="image/x-icon">
</head>
<body>

  <section class="weather-content">

    <h1>Hola, que tal tu clima para hoy</h1>
    <div class="result">
        <p>Agrege cuidad y pais</p>
        <h5>Clima en Bogota</h5>
        <img src="" alt="">
        <h2>28°C</h2>
        <p>Max: 29°C</p>
        <p>Min: 27°C</p>
    </div>
    <form action="" method="POST" class="get-weather">
        <input type="text" name="city" id="city" placeholder="Seleccione la Ciudad...">
        <select name="" id="country">
            <option disabled selected value="">Seleccione el pais</option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
        </select>
        <input type="submit" name="" id="" value="Obtener Clima">
    </form>
    
</section>

</body>
</html>
